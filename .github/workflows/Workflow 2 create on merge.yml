name: Create input.json from PR artifact on merge

on:
  workflow_run:
    workflows: ["Validate PR Template & Upload Artifact"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-from-artifact:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Get fork info and clone
        id: fork_info
        run: |
          # Get fork owner and repo from artifact payload
          PAYLOAD_FILE="${{ steps.pr_info.outputs.payload_file }}"
          PAYLOAD=$(cat "$PAYLOAD_FILE")
          
          # Extract from payload (if available) or default
          # We'll get fork info from the workflow_run event instead
          FORK_OWNER="${{ github.event.workflow_run.head_repository.owner.login }}"
          FORK_REPO="${{ github.event.workflow_run.head_repository.name }}"
          FORK_BRANCH="${{ github.event.workflow_run.head_branch }}"
          
          echo "Fork Info:"
          echo "  Owner: $FORK_OWNER"
          echo "  Repo: $FORK_REPO"
          echo "  Branch: $FORK_BRANCH"
          
          echo "fork_owner=$FORK_OWNER" >> $GITHUB_OUTPUT
          echo "fork_repo=$FORK_REPO" >> $GITHUB_OUTPUT
          echo "fork_branch=$FORK_BRANCH" >> $GITHUB_OUTPUT

      - name: Download all artifacts from previous workflow
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Extract PR number from artifact
        id: pr_info
        run: |
          echo "Looking for artifacts..."
          find artifacts -type f -name "*.json" | head -5
          
          # Find the payload.json file
          PAYLOAD_FILE=$(find artifacts -name "payload.json" -type f | head -1)
          
          if [ -z "$PAYLOAD_FILE" ]; then
            echo "❌ No payload.json found"
            echo "pr_number=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "✓ Found artifact: $PAYLOAD_FILE"
          
          # Extract PR number from payload
          PR_NUMBER=$(cat "$PAYLOAD_FILE" | jq -r '.prNumber // empty')
          
          if [ -z "$PR_NUMBER" ]; then
            echo "❌ Could not extract PR number from artifact"
            PR_NUMBER=0
          fi
          
          echo "PR Number: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "payload_file=$PAYLOAD_FILE" >> $GITHUB_OUTPUT

      - name: Parse artifact and push to fork
        if: steps.pr_info.outputs.pr_number != '0'
        run: |
          set -e
          
          PR_NUMBER="${{ steps.pr_info.outputs.pr_number }}"
          PAYLOAD_FILE="${{ steps.pr_info.outputs.payload_file }}"
          
          FORK_OWNER="${{ steps.fork_info.outputs.fork_owner }}"
          FORK_REPO="${{ steps.fork_info.outputs.fork_repo }}"
          FORK_BRANCH="${{ steps.fork_info.outputs.fork_branch }}"
          
          echo "Processing PR #$PR_NUMBER"
          echo "Pushing to fork: $FORK_OWNER/$FORK_REPO on branch $FORK_BRANCH"
          
          if [ ! -f "$PAYLOAD_FILE" ]; then
            echo "❌ Payload file not found: $PAYLOAD_FILE"
            exit 1
          fi
          
          # Read artifact payload
          echo "Reading payload..."
          PAYLOAD=$(cat "$PAYLOAD_FILE")
          
          # Parse JSON
          TARGETS=$(echo "$PAYLOAD" | jq -r '.targets[]')
          DATA=$(echo "$PAYLOAD" | jq '.data')
          
          echo ""
          echo "Creating input.json files for targets:"
          echo "$TARGETS"
          
          # Clone the fork repo
          echo ""
          echo "Cloning fork repository..."
          CLONE_URL="https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/$FORK_OWNER/$FORK_REPO.git"
          git clone --depth 1 --branch "$FORK_BRANCH" "$CLONE_URL" fork_repo
          cd fork_repo
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create input.json in each target directory
          CREATED_FILES=()
          while IFS= read -r target; do
            if [ -z "$target" ]; then
              continue
            fi
            
            FILE_PATH="$target/input.json"
            echo "Creating: $FILE_PATH"
            
            mkdir -p "$target"
            echo "$DATA" | jq '.' > "$FILE_PATH"
            
            CREATED_FILES+=("$FILE_PATH")
          done <<< "$TARGETS"
          
          if [ ${#CREATED_FILES[@]} -eq 0 ]; then
            echo "No files created"
            exit 0
          fi
          
          echo ""
          echo "Files created:"
          printf '%s\n' "${CREATED_FILES[@]}"
          
          # Check git status
          echo ""
          echo "Git status:"
          git status --short
          
          # Add and commit
          echo ""
          echo "Adding files to git..."
          git add -A
          
          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "⚠️  No changes staged for commit"
            exit 0
          fi
          
          echo "Committing changes..."
          git commit -m "Auto-generate input.json from PR #$PR_NUMBER"
          
          echo ""
          echo "Pushing to fork branch: $FORK_BRANCH"
          git push origin "$FORK_BRANCH"
          
          echo ""
          echo "✅ Successfully created and pushed to fork:"
          printf '%s\n' "${CREATED_FILES[@]}"

      - name: Post success comment
        if: steps.pr_info.outputs.pr_number != '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ steps.pr_info.outputs.pr_number }}');
            
            if (prNumber > 0) {
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: "✅ **Validation Complete** - input.json files have been created and committed to the repository."
                });
              } catch (error) {
                console.log('Could not post comment (PR may not exist in this repo)');
              }
            }
