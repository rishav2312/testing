name: Create input.json from PR artifact on merge

on:
  pull_request:
    types: [closed]
    branches: [main, master]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-from-artifact:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base repo
        uses: actions/checkout@v4

      - name: Get PR number
        id: pr_info
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "PR Number: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "branch_name=automation/pr-$PR_NUMBER-generated" >> $GITHUB_OUTPUT

      - name: Download artifact from Workflow 1
        id: download
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ steps.pr_info.outputs.pr_number }}-input-json
          path: artifacts
        continue-on-error: true

      - name: Check if artifact exists
        id: check_artifact
        run: |
          if [ -d "artifacts" ] && [ -f "artifacts/payload.json" ]; then
            echo "artifact_found=true" >> $GITHUB_OUTPUT
            echo "âœ… Artifact found"
            cat artifacts/payload.json | jq '.'
          else
            echo "artifact_found=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Artifact not found - skipping file generation"
            exit 0
          fi

      - name: Create branch and generate files
        if: steps.check_artifact.outputs.artifact_found == 'true'
        run: |
          set -e
          
          PR_NUMBER="${{ steps.pr_info.outputs.pr_number }}"
          PAYLOAD_FILE="artifacts/payload.json"
          BRANCH_NAME="${{ steps.pr_info.outputs.branch_name }}"
          
          echo "Processing PR #$PR_NUMBER"
          
          if [ ! -f "$PAYLOAD_FILE" ]; then
            echo "âŒ Payload file not found"
            exit 1
          fi
          
          # Read artifact payload
          echo "Reading payload..."
          PAYLOAD=$(cat "$PAYLOAD_FILE")
          echo "Payload:"
          echo "$PAYLOAD" | jq '.'
          
          # Parse JSON
          TARGETS=$(echo "$PAYLOAD" | jq -r '.targets[]')
          DATA=$(echo "$PAYLOAD" | jq '.data')
          
          echo ""
          echo "Creating input.json files for targets:"
          echo "$TARGETS"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and checkout new branch
          echo ""
          echo "Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          
          # Create input.json in each target directory
          CREATED_FILES=()
          while IFS= read -r target; do
            if [ -z "$target" ]; then
              continue
            fi
            
            FILE_PATH="$target/input.json"
            echo "Creating: $FILE_PATH"
            
            mkdir -p "$target"
            echo "$DATA" | jq '.' > "$FILE_PATH"
            
            CREATED_FILES+=("$FILE_PATH")
          done <<< "$TARGETS"
          
          if [ ${#CREATED_FILES[@]} -eq 0 ]; then
            echo "No files created"
            exit 0
          fi
          
          # Check git status
          echo ""
          echo "Git status:"
          git status --short
          
          # Add only businessConfig files (not artifacts directory)
          echo ""
          echo "Adding businessConfig files only..."
          git add businessConfig/
          
          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "âš ï¸  No changes staged for commit"
            exit 0
          fi
          
          # Check status again
          echo "Git status after add:"
          git status --short
          
          echo "Committing changes..."
          git commit -m "Auto-generate input.json from PR #$PR_NUMBER"
          
          echo ""
          echo "Pushing branch: $BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          echo ""
          echo "âœ… Successfully created and pushed:"
          printf '%s\n' "${CREATED_FILES[@]}"

      - name: Post comment with PR creation link
        if: steps.check_artifact.outputs.artifact_found == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.pr_info.outputs.pr_number }};
            const branchName = '${{ steps.pr_info.outputs.branch_name }}';
            
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const createPrUrl = `${repoUrl}/pull/new/${branchName}`;
            
            try {
              const message = [
                "âœ… PR Merged - Files Generated",
                "",
                "Your PR has been merged! Workflow has automatically created input.json files.",
                "",
                "A new branch has been created with the generated files:",
                "",
                "Branch: " + branchName,
                "",
                "ðŸ”— Create PR: " + createPrUrl,
                "",
                "Or create manually:",
                "- Branch: " + branchName,
                "- Target: main",
                "",
                "Once this automation PR is merged, your changes will be fully complete."
              ].join("\n");

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: message
              });
              
              console.log(`âœ… Posted comment with branch and PR creation link`);
            } catch (error) {
              console.log(`Could not post comment: ${error.message}`);
            }
