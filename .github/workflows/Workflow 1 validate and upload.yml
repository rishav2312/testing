name: Validate PR & Commit input.json to appropriate businessConfig dirs

on:
  pull_request_target:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: write
  issues: write
  pull-requests: write
  checks: write

jobs:
  validate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR fields and commit input.json(s)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // ---------------------------
            // Config
            // ---------------------------
            const REQUIRED_LABELS = [
              "Channels:",
              "Headless:",
              "Business Issue:",
              "Crew Name:",
              "Product Owner Name:",
              "Product Owner Email:",
              "Tech Lead Name:",
              "Tech Lead Email:",
              "Crew Lead Name:",
              "Crew Lead Email:",
              "Team Distribution List Email:",
              "Commando Brief:",
              "Comments:",
              "SPG:"
            ];
            const checkName = "PR Template Validation";
            // ---------------------------

            const pr = context.payload.pull_request;
            if (!pr) throw new Error("No pull request found in context.");

            const baseOwner = context.repo.owner;
            const baseRepo = context.repo.repo;
            const headBranch = pr.head.ref;
            const headSha = pr.head.sha;
            const prNumber = pr.number;

            // Check if PR is from a fork
            const isFork = pr.head.repo.full_name !== pr.base.repo.full_name;
            const forkFullName = pr.head.repo.full_name;
            const [forkOwner, forkRepo] = forkFullName.split('/');
            
            console.log(`Fork PR: ${isFork}`);
            if (isFork) {
              console.log(`Fork: ${forkFullName}`);
            }

            // Get the list of changed files
            const filesResp = await github.rest.pulls.listFiles({
              owner: baseOwner,
              repo: baseRepo,
              pull_number: prNumber,
              per_page: 300
            });

            console.log(`\n=== PR Changed Files ===`);
            console.log(`Total files changed: ${filesResp.data.length}`);
            filesResp.data.forEach(f => {
              console.log(`  - ${f.filename} (${f.status})`);
            });

            // Collect target directories (businessConfig/<X>)
            const targets = new Set();
            for (const f of filesResp.data) {
              const p = f.filename;
              const segs = p.split("/");
              if (segs.length >= 2 && segs[0] === "businessConfig") {
                targets.add(`businessConfig/${segs[1]}`);
              }
            }

            console.log(`\nTarget businessConfig directories:`);
            targets.forEach(t => console.log(`  - ${t}`));

            // ✅ Skip workflow entirely if nothing under businessConfig/
            if (targets.size === 0) {
              console.log("No files under businessConfig/ — skipping validation and commit.");
              await github.rest.checks.create({
                owner: baseOwner,
                repo: baseRepo,
                name: checkName,
                head_sha: headSha,
                status: "completed",
                conclusion: "success",
                output: {
                  title: "Skipped validation",
                  summary: "No files under businessConfig/, skipping validation and file creation.",
                  text: "This PR does not touch any businessConfig/ paths. No input.json created."
                }
              });
              return;
            }

            // Normalize PR body
            const bodyRaw = pr.body || "";
            const body = bodyRaw
              .replace(/\*\*/g, "")
              .replace(/[_>`~]/g, "")
              .replace(/\r\n/g, "\n")
              .trim();

            const lines = body.split("\n");
            const result = {};
            const missing = [];

            // Helper: detect placeholder/helptext values that should be considered empty
            function isPlaceholderValue(v) {
              if (!v) return true;
              const s = v.trim().toLowerCase();
              
              // Accept NA as valid (not a placeholder)
              if (/^na$/i.test(s)) return false;
              
              // Parenthetical examples: (e.g. ...), (choose one: ...), etc.
              if (/^\(.+\)$/i.test(v.trim())) return true;
              
              // Contains common placeholder keywords
              if (/e\.g\.|eg:|example|choose one|please fill|please enter|please select/i.test(s)) {
                return true;
              }
              
              // Very short strings (< 2 chars) are likely not placeholders
              if (s.length < 2) return false;
              
              return false;
            }

            for (let i = 0; i < lines.length; i++) {
              const line = lines[i].trim();
              
              // Find matching label (case-insensitive)
              const labelMatch = REQUIRED_LABELS.find(label =>
                line.toLowerCase().startsWith(label.toLowerCase())
              );
              if (!labelMatch) continue;

              // Extract value on the same line after the label
              let value = line.substring(labelMatch.length).trim();
              
              // If no value on same line, look at next non-empty lines
              if (!value) {
                let j = i + 1;
                while (j < lines.length) {
                  const nextLine = lines[j].trim();
                  
                  // Stop if we hit another label
                  if (REQUIRED_LABELS.some(lbl => 
                    nextLine.toLowerCase().startsWith(lbl.toLowerCase())
                  )) {
                    break;
                  }
                  
                  // Collect non-empty line
                  if (nextLine && nextLine.length > 0) {
                    value = nextLine;
                    break;
                  }
                  
                  j++;
                }
              }

              // Clean value: remove markdown, collapse whitespace
              value = (value || "")
                .replace(/[*_`>~-]/g, "")
                .replace(/\s+/g, " ")
                .trim();

              // Check if value is a placeholder
              if (isPlaceholderValue(value)) {
                missing.push(labelMatch.replace(/:$/, ""));
              } else {
                result[labelMatch.replace(/:$/, "")] = value;
              }
            }

            // If validation failed → fail the check and stop
            if (missing.length > 0) {
              const missingList = missing.map(m => `- ${m}`).join("\n");
              const commentBody = [
                "⚠️ **PR validation failed**",
                "",
                "**Missing or placeholder fields:**",
                missingList,
                "",
                "Please fill all fields with real values. Use `NA` if a field is not applicable.",
                "Placeholder text like `(e.g. ...)` or `example` will be considered empty."
              ].join("\n");

              await github.rest.issues.createComment({
                owner: baseOwner,
                repo: baseRepo,
                issue_number: prNumber,
                body: commentBody
              });

              await github.rest.checks.create({
                owner: baseOwner,
                repo: baseRepo,
                name: checkName,
                head_sha: headSha,
                status: "completed",
                conclusion: "failure",
                output: {
                  title: "Validation failed",
                  summary: `Missing ${missing.length} field(s).`,
                  text: `Missing or placeholder fields:\n${missingList}`
                }
              });

              throw new Error("Validation failed — missing fields: " + missing.join(", "));
            }

            const jsonContent = JSON.stringify(result, null, 2);

            console.log(`\n✓ Validation passed`);
            console.log(`JSON content ready for commit`);

            // Export data for next step
            core.exportVariable('VALIDATION_PASSED', 'true');
            core.exportVariable('JSON_CONTENT', jsonContent);
            core.exportVariable('TARGETS_JSON', JSON.stringify(Array.from(targets)));
            core.exportVariable('IS_FORK', isFork.toString());
            core.exportVariable('FORK_OWNER', forkOwner);
            core.exportVariable('FORK_REPO', forkRepo);
            core.exportVariable('BASE_OWNER', baseOwner);
            core.exportVariable('BASE_REPO', baseRepo);
            core.exportVariable('HEAD_BRANCH', headBranch);
            core.exportVariable('PR_NUMBER', prNumber.toString());

      - name: Commit input.json files using git
        if: env.VALIDATION_PASSED == 'true'
        run: |
          set -e
          
          # Parse environment variables
          IS_FORK="${{ env.IS_FORK }}"
          if [ "$IS_FORK" = "true" ]; then
            REPO_OWNER="${{ env.FORK_OWNER }}"
            REPO_NAME="${{ env.FORK_REPO }}"
            CLONE_URL="https://${{ secrets.PAT_TOKEN }}@github.com/${{ env.FORK_OWNER }}/${{ env.FORK_REPO }}.git"
          else
            REPO_OWNER="${{ env.BASE_OWNER }}"
            REPO_NAME="${{ env.BASE_REPO }}"
            CLONE_URL="https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.BASE_OWNER }}/${{ env.BASE_REPO }}.git"
          fi
          
          BRANCH="${{ env.HEAD_BRANCH }}"
          PR_NUMBER="${{ env.PR_NUMBER }}"
          
          echo "=== Git Commit Configuration ==="
          echo "Repository: $REPO_OWNER/$REPO_NAME"
          echo "Branch: $BRANCH"
          echo "Using: $([ "$IS_FORK" = "true" ] && echo 'PAT_TOKEN' || echo 'GITHUB_TOKEN')"
          
          # Clone the repository
          echo "Cloning repository..."
          git clone --depth 1 --branch "$BRANCH" "$CLONE_URL" repo
          cd repo
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Parse targets
          TARGETS='${{ env.TARGETS_JSON }}'
          
          # Create input.json files in each target directory
          echo "$TARGETS" | jq -r '.[]' | while read -r target; do
            FILE_PATH="$target/input.json"
            DIR=$(dirname "$FILE_PATH")
            
            echo "Creating: $FILE_PATH"
            mkdir -p "$DIR"
            cat > "$FILE_PATH" << 'EOF'
          ${{ env.JSON_CONTENT }}
          EOF
          done
          
          # Check if there are changes
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit and push
          git add -A
          git commit -m "Auto-generate input.json for PR #$PR_NUMBER"
          git push origin "$BRANCH"
          
          echo "✓ Successfully committed and pushed to $REPO_OWNER/$REPO_NAME on branch $BRANCH"

      - name: Post validation result
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const checkName = "PR Template Validation";
            const validationPassed = process.env.VALIDATION_PASSED === 'true';
            
            if (validationPassed) {
              const targets = JSON.parse(process.env.TARGETS_JSON || '[]');
              const isFork = process.env.IS_FORK === 'true';
              const branch = process.env.HEAD_BRANCH;
              
              const filesList = targets.map(t => `- ${t}/input.json`).join('\n');
              const branchInfo = isFork ? ` on branch **${branch}**` : '';
              
              const body = [
                "✅ **Validation passed**",
                "",
                `Committed${branchInfo}:`,
                filesList
              ].join("\n");
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: body
              });

              await github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: checkName,
                head_sha: pr.head.sha,
                status: "completed",
                conclusion: "success",
                output: {
                  title: "Validation succeeded",
                  summary: `Created ${targets.length} file(s).`,
                  text: filesList
                }
              });
            }
